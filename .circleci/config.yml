version: 2.1

jobs:
  lint_and_build:
    docker:
      - image: circleci/node:11.15
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-waffle-11-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-waffle-11-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Build
          command: yarn build

  test_node_10:
    docker:
      - image: circleci/node:10.18
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-waffle-10-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-waffle-10-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Setup native solc
          command: sudo cp ~/project/.circleci/solc /bin
      - run:
          name: Test
          command: yarn test

  test_node_11:
    docker:
      - image: circleci/node:11.15
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-waffle-11-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-waffle-11-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Setup native solc
          command: sudo cp ~/project/.circleci/solc /bin
      - run:
          name: Test
          command: yarn test

workflows:
  waffle_all:
    jobs:
      - lint_and_build
      - test_node_10
      - test_node_11
